<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Sphere - Advanced Waves</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Anime.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

    /* Reset */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #000; /* fallback background */
      color: #fff;
      overflow-x: hidden;
      position: relative;
      min-height: 90vh;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 60px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.2);
      position: relative;
      z-index: 10;
    }
    .logo {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #FFD700;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      background: linear-gradient(90deg, #FFD700, #FFA500);
      text-decoration: none;
      padding: 12px 24px;
      color: #000;
      font-weight: bold;
      border-radius: 25px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    nav a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
    }

    .arrow-circle {
    display: inline-block;
    width: 30px;
    height: 30px;
    border: 2px solid #000;
    border-radius: 50%;
    background: #000;
    color: #FFD700;
    text-align: center;
    line-height: 26px; /* Adjust to center the arrow vertically */
    margin-left: 10px;
    font-size: 16px;
    }

    /* WAVES CONTAINER */
    .wave-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* behind all content */
      overflow: hidden;
      pointer-events: none; /* ignore mouse events */
      background: #000;
    }
    .wave-svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* HERO SECTION */
    .hero {
      position: relative;
      z-index: 5; /* above the wave animation */
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      text-align: center;
    }
    .hero .headline {
      font-size: 44px;
      font-weight: 700;
      text-transform: uppercase;
      line-height: 1.3;
      max-width: 800px;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1.2s forwards 0.5s;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }
    .hero .headline span {
      color: #FFD700;
    }
    .hero .subtext {
      font-size: 16px;
      max-width: 600px;
      margin: 0 auto 30px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1.2s forwards 0.7s;
      line-height: 1.5;
      color: #f1f1f1;
    }
    .hero .action-buttons {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1.2s forwards 0.9s;
    }
    .hero .action-buttons button {
      background: linear-gradient(90deg, #FFD700, #FFA500);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      padding: 12px 24px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      font-size: 16px;
    }
    .hero .action-buttons button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* MEDIA QUERIES */
    @media (max-width: 768px) {
      header {
        padding: 15px 30px;
      }
      .hero .headline {
        font-size: 32px;
      }
      .hero .subtext {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="wave-container">
    <svg class="wave-svg" viewBox="0 0 1300 600" preserveAspectRatio="xMidYMid meet">
      <!-- Define gradients -->
      <defs>
        <linearGradient id="waveGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#FFD700" stop-opacity="0.4" />
          <stop offset="100%" stop-color="#FFA500" stop-opacity="0.4" />
        </linearGradient>
        <linearGradient id="waveGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#FFA500" stop-opacity="0.3" />
          <stop offset="100%" stop-color="#FF4500" stop-opacity="0.3" />
        </linearGradient>
      </defs>

      <!-- First wave path -->
      <path
        id="wavePath1"
        fill="url(#waveGradient1)"
        d="M0,300 C300,200 600,400 900,300 C1200,200 1440,350 1440,350 L1440,600 L0,600 Z"
      ></path>
      <!-- Second wave path -->
      <path
        id="wavePath2"
        fill="url(#waveGradient2)"
        d="M0,350 C350,400 700,150 1050,350 C1400,400 1440,300 1440,300 L1440,600 L0,600 Z"
      ></path>
    </svg>
  </div>

  <!-- HEADER -->
  <header>
    <div class="logo">Study Sphere</div>
    <nav>
      <a href="signup.html">Sign Up</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <h2 class="headline">
      Explore <span>Study Schedules</span> & Resources
    </h2>
    <p class="subtext">
      Access time tables, curated PDF study materials, and more. Empower your learning journey with our intuitive platform.
    </p>
    <div class="action-buttons">
        <button onclick="location.href='access.html'">
          Get Started 
          <span class="arrow-circle"><i class="fas fa-arrow-right"></i></span>
        </button>
    </div>
  </section>

  <!-- Anime.js Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Grab wave paths
      const wavePath1 = document.querySelector('#wavePath1');
      const wavePath2 = document.querySelector('#wavePath2');

      // Original shapes
      const wave1Orig = wavePath1.getAttribute('d');
      const wave2Orig = wavePath2.getAttribute('d');

      // Morph shapes
      const wave1Morph = 'M0,340 C300,450 600,250 900,340 C1200,450 1440,320 1440,320 L1440,600 L0,600 Z';
      const wave2Morph = 'M0,400 C350,200 700,450 1050,400 C1400,200 1440,350 1440,350 L1440,600 L0,600 Z';

      // Create an Anime.js timeline
      anime.timeline({
        loop: true,
        direction: 'alternate'
      })
      .add({
        targets: wavePath1,
        d: [wave1Orig, wave1Morph],
        easing: 'easeInOutQuad',
        duration: 4000
      })
      .add({
        targets: wavePath2,
        d: [wave2Orig, wave2Morph],
        easing: 'easeInOutQuad',
        duration: 4000,
        offset: '-=2000' // overlap animation by 2s
      });
    });
  </script>
</body>
</html>
