<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Sphere - Access</title>
  <!-- Anime.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

    /* Reset */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      position: relative;
      min-height: 90vh;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 60px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 4px 10px rgba(255,215,0,0.2);
      position: relative;
      z-index: 10;
    }
    .logo {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #FFD700;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      background: linear-gradient(90deg, #FFD700, #FFA500);
      text-decoration: none;
      padding: 12px 24px;
      color: #000;
      font-weight: bold;
      border-radius: 25px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    nav a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,215,0,0.7);
    }

    /* WAVES CONTAINER */
    .wave-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
      background: #000;
    }
    .wave-svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* MAIN CONTAINER */
    .container {
      background: rgba(255,215,0,0.1);
      backdrop-filter: blur(15px);
      padding: 60px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      text-align: center;
      max-width: 800px;
      width: 90%;
      color: #fff;
      position: relative;
      z-index: 5;
      margin: 80px auto;
    }
    .toggle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }
    .toggle-label {
      font-size: 22px;
      font-weight: 600;
      margin: 0 20px;
      color: #FFD700;
    }
    .toggle-button {
      width: 100px;
      height: 40px;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      border-radius: 20px;
      position: relative;
      cursor: pointer;
    }
    .toggle-button::before {
      content: '';
      position: absolute;
      width: 35px;
      height: 35px;
      background: #fff;
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
      left: 5px;
      transition: 0.3s;
    }
    .toggle-button.active::before {
      left: 60px;
    }
    
    .dropdown-container {
      display: none;
      flex-direction: column;
      gap: 25px;
      margin-top: 20px;
    }
    select {
      padding: 14px;
      font-size: 20px;
      border-radius: 10px;
      background: rgba(255,215,0,0.2);
      color: #000;
      border: none;
      outline: none;
    }
    button.submit-btn {
      padding: 16px;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 22px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    button.submit-btn:hover {
      transform: scale(1.1);
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        padding: 15px 30px;
      }
      .logo {
        font-size: 22px;
      }
      .container {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="wave-container">
    <svg class="wave-svg" viewBox="0 0 1280 600" preserveAspectRatio="xMidYMid meet">
      <defs>
        <linearGradient id="waveGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#FFD700" stop-opacity="0.4" />
          <stop offset="100%" stop-color="#FFA500" stop-opacity="0.4" />
        </linearGradient>
        <linearGradient id="waveGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#FFA500" stop-opacity="0.3" />
          <stop offset="100%" stop-color="#FF4500" stop-opacity="0.3" />
        </linearGradient>
      </defs>
      <path id="wavePath1" fill="url(#waveGradient1)" d="M0,300 C300,200 600,400 900,300 C1200,200 1440,350 1440,350 L1440,600 L0,600 Z"></path>
      <path id="wavePath2" fill="url(#waveGradient2)" d="M0,350 C350,400 700,150 1050,350 C1400,400 1440,300 1440,300 L1440,600 L0,600 Z"></path>
    </svg>
  </div>
  
  <!-- HEADER -->
  <header>
    <div class="logo">Study Sphere</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="signup.html">Sign Up</a>
      <a href="login.html">Login</a>
    </nav>
  </header>
  
  <!-- MAIN CONTAINER -->
  <div class="container">
    <div class="toggle-container">
      <span class="toggle-label">Time Table</span>
      <div class="toggle-button" id="toggleBtn"></div>
      <span class="toggle-label">PDF</span>
    </div>
    <!-- PDF Options -->
    <div class="dropdown-container" id="pdfOptions">
      <select>
        <option>Select Year</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
      <select>
        <option>Select Subject</option>
        <option>Mathematics</option>
        <option>Physics</option>
        <option>Computer Science</option>
      </select>
      <select>
        <option>Select Teacher</option>
        <option>Dr. Rao</option>
        <option>Prof. Sharma</option>
        <option>Ms. Patel</option>
      </select>
      <button class="submit-btn">Submit</button>
    </div>
    <!-- Time Table Options -->
    <div class="dropdown-container" id="timeTableOptions">
      <select>
        <option>Select Year</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
      <select>
        <option>Select Branch</option>
        <option>CSE</option>
        <option>ECE</option>
        <option>EEE</option>
        <option>MECH</option>
        <option>CIVIL</option>
      </select>
      <select>
        <option>Select Section</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
      </select>
      <button class="submit-btn">Submit</button>
    </div>
  </div>
  
  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const pdfOptions = document.getElementById('pdfOptions');
    const timeTableOptions = document.getElementById('timeTableOptions');
    // Default state: active for PDF options
    toggleBtn.classList.add('active');
    pdfOptions.style.display = 'flex';
    timeTableOptions.style.display = 'none';

    toggleBtn.addEventListener('click', () => {
      toggleBtn.classList.toggle('active');
      const isActive = toggleBtn.classList.contains('active');
      pdfOptions.style.display = isActive ? 'flex' : 'none';
      timeTableOptions.style.display = isActive ? 'none' : 'flex';
    });

    // Anime.js wave animation
    document.addEventListener('DOMContentLoaded', () => {
      const wavePath1 = document.querySelector('#wavePath1');
      const wavePath2 = document.querySelector('#wavePath2');
      const wave1Orig = wavePath1.getAttribute('d');
      const wave2Orig = wavePath2.getAttribute('d');
      const wave1Morph = 'M0,340 C300,450 600,250 900,340 C1200,450 1440,320 1440,320 L1440,600 L0,600 Z';
      const wave2Morph = 'M0,400 C350,200 700,450 1050,400 C1400,200 1440,350 1440,350 L1440,600 L0,600 Z';
      anime.timeline({
        loop: true,
        direction: 'alternate'
      })
      .add({
        targets: wavePath1,
        d: [wave1Orig, wave1Morph],
        easing: 'easeInOutQuad',
        duration: 4000
      })
      .add({
        targets: wavePath2,
        d: [wave2Orig, wave2Morph],
        easing: 'easeInOutQuad',
        duration: 4000,
        offset: '-=2000'
      });
    });
  </script>
</body>
</html>
